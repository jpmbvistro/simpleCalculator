<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="readable-width main">
			<header>
				<h1>It's a Calculator!</h1>
			</header>
			<section>
				<section class="">
					<h2 id="display" class="display">0</h2>
					<section class="flex-container buttons">

						<section>
							<button id="1" class="value" type="button" name="button">1</button>
							<button id="4" class="value" type="button" name="button">4</button>
							<button id="7" class="value" type="button" name="button">7</button>
							<button id="c" class="clear" type="button" name="button">C</button>
						</section>
						<section>
							<button id="2" class="value" type="button" name="button">2</button>
							<button id="5" class="value" type="button" name="button">5</button>
							<button id="8" class="value" type="button" name="button">8</button>
							<button id="0" class="value" type="button" name="button">0</button>
						</section>
						<section>
							<button id="3" class="value" type="button" name="button">3</button>
							<button id="6" class="value" type="button" name="button">6</button>
							<button id="9" class="value" type="button" name="button">9</button>
							<button id="." class="value" type="button" name="button">.</button>
						</section>
						<section>
							<button id="+" class="operator" type="button" name="button">+</button>
							<button id="-" class="operator" type="button" name="button">-</button>
							<button id="*" class="operator" type="button" name="button">x</button>
							<button id="/" class="operator" type="button" name="button">/</button>
						</section>
						<section>
							<button id="eq" class="equal operator" type="button" name="button">=</button>
						</section>

					</section>
				</section>
			</section>
		</section>



		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
